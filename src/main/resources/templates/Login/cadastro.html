<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/login.css">

<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<!--Material icons-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<!--Fonts-->
<title>Futeboleiros | Cadastro</title>
</head>
<body>
	<div class="login-Form miracle-grow-gradient">
		<div class="container">
		
			<div class="main-div">
				<div class="texto-header">
					<h2>
						<i class="fas fa-user"></i> Cadastro
					</h2>
					<p>Insira seus dados para efetuar o cadastro no sistema.
				</div>

				<form method="post" action="cadastro" th:object="${usuario}">
					<div class="form-group">
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome" th:field="*{nome}">
						
						<!-- Error Check -->
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}" style="padding: 5px; margin-top: 10px;">
							<label class="" th:errors="*{nome}"></label>
						</div>
						
					</div>

					<div class="form-group">
						<input class="form-control" type="text" placeholder="username" th:field="*{username}">
												
						<!-- Error Check -->
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}" style="padding: 5px; margin-top: 10px;">
							<label class="" th:errors="*{username}"></label>
						</div>
					</div>

					<div class="form-group">
						<input class="form-control" type="password" placeholder="senha" th:field="*{senha}">

						<!-- Error Check -->
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}" style="padding: 5px; margin-top: 10px;">
							<label class="" th:errors="*{senha}"></label>
						</div>
					</div>
								
					<button class="btn btn-primary" type="submit">
						<i class="fas fa-user-plus"></i> Cadastrar
					</button>

				</form>

			</div>
		</div>
	</div>
	<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
