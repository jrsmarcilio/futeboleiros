<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/login.css">

<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<!--Material icons-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<!--Fonts-->
<title>Futeboleiros | Login</title>
</head>
<body>
	<div class="login-Form miracle-grow-gradient">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>
						<i class="fas fa-user"></i> Login
					</h2>
					<p>Insira suas credenciais para efeturar login no sistema.
				</div>

				<form method="post" action="/login" th:object="${usuario}">

					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>

					<div class="form-group">
						<input class="form-control" type="text" placeholder="username"
							th:field="*{username}">
					</div>

					<div class="form-group">
						<input class="form-control" type="password" placeholder="senha"
							th:field="*{senha}">
					</div>

					<div class="cadastro">
						<a th:href="@{/cadastro}">NÃ£o tem cadastro? Efetuar cadastro.</a>
					</div>

					<button class="btn btn-primary" type="submit">
						<i class="fas fa-sign-in-alt"></i> Login
					</button>

				</form>

			</div>
		</div>
	</div>
</body>
</html>
