<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" href="/css/index.css">

<!--Material icons-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<!--Fonts-->
<title>Futeboleiros | Técnicos</title>
</head>
<body>

	<!-- Fragment Background -->
	<div th:replace="fragmentos/fragmentos :: background"></div>
	<section>
		<!-- Fragment Header -->
		<div th:replace="fragmentos/fragmentos :: cabecalho-home"></div>


		<div class="container" style="margin-top: 50px;">
			<h4>
				<i class="fas fa-search"></i>&nbsp;&nbsp;Pesquisar Técnicos
			</h4>
			<br>
			<form method="post" action="pesquisarTecnico">
				<div class="input-group mb-3">
					<input type="text" class="form-control" name="nome"
						th:value="${pesquisa}" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-default"
						placeholder="Digite o nome">
					<button class="btn btn-secondary" type="submit">Pesquisar</button>
				</div>
			</form>
			<div class="container" style="margin: 0 0 50px 0;"
				th:if="${pesquisaTecnicos}">
				<h3>Técnicos Encontrados</h3>
				<br>
				<table class="table table-striped table-hover">
					<thead>
						<th scope="col">#</th>
						<th scope="col">Nome</th>
						<th scope="col">Dt Nasc</th>
						<th scope="col">Salário</th>
						<th scope="col">Ações</th>
					</thead>
					<tbody>
						<tr scope="row" th:each="tec : ${pesquisaTecnicos}">
							<td th:text="${tec.id}"></td>
							<td th:text="${tec.nome}"></td>
							<td th:text="${tec.dataNascimento}"></td>
							<td th:text="${tec.salario}"></td>
							<td><a class="btn-edit btn"
								th:href="'/alterar_tec?id=' + ${tec.id}"><i class="fas fa-edit"></i>Editar</a>
								<a class="btn-delet btn" th:href="'/deletar_tec?id=' + ${tec.id}"><i
									class="fas fa-trash-alt"></i> Apagar</a></td>
						</tr>
					</tbody>
				</table>
				<hr>
			</div>
			<br>

			<div th:if="${pesquisaTecnicos == null}">
				<h3>Listagem dos Técnicos</h3>
				<br> <a th:href="@{add-tecnico}" class="btn btn-primary"
					style="margin-bottom: 20px;">Adicionar Técnico</a>
				<table class="table table-striped table-hover col-md-12">
					<thead>
						<th scope="col">#</th>
						<th scope="col">Nome</th>
						<th scope="col">Dt Nasc</th>
						<th scope="col">Salário</th>
						<th scope="col">Ações</th>
					</thead>
					<tbody>
						<tr scope="row" th:each="tec : ${ListagemTecnicos}">
							<td th:text="${tec.id}"></td>
							<td th:text="${tec.nome}"></td>
							<td th:text="${tec.dataNascimento}"></td>
							<td th:text="${tec.salario}"></td>
							<td><a class="btn-edit btn"
								th:href="'/alterar_tec?id=' + ${tec.id}"><i class="fas fa-edit"></i>Editar</a>
								<a class="btn-delet btn" th:href="'/deletar_tec?id=' + ${tec.id}"><i
									class="fas fa-trash-alt"></i> Apagar</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<!-- Fragment Footer -->
		<div th:replace="fragmentos/fragmentos :: rodape"></div>

	</section>
	<script src="/js/main.js"></script>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
